# PyPSA-GB requirements yaml file for creating conda environments

name: PyPSA-GB
channels:
  - conda-forge
  - defaults
dependencies:
  - scikit-learn
  - python=3.8.5
  - pandas=1.3.2
  - scipy=1.5.2
  - numpy=1.19.2
  - python-dotenv
  - matplotlib=3.3.2
  - seaborn
  - cartopy=0.19.0.post1
  - shapely=1.7.1
  - imageio
  - pypsa
  - ipykernel
  - requests
  - openpyxl
  - pip

  - pip:
    - osgb
